<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="https://cdn-icons-png.flaticon.com/512/751/751463.png" alt="search"></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            
            <div class="weather-left">
                <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">Hubballi</h2>
                <h4 class="status-message">Clear Sky</h4>

                <div class="details">
                    <div class="col">
                        <img src="https://static.vecteezy.com/system/resources/previews/030/343/218/original/humidity-icon-symbol-design-illustration-vector.jpg">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="https://icon-library.com/images/wind-speed-icon/wind-speed-icon-19.jpg">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-right">
                
                <div class="forecast-section">
                    <h3>Hourly Forecast</h3>
                    <div class="hourly-container">
                        </div>
                </div>

                <div class="forecast-section">
                    <h3>5-Day Forecast</h3>
                    <div class="weekly-container">
                        </div>
                </div>

            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
