<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="main-container">
        
        <div class="left-panel">
            
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Search City..." id="city-input" spellcheck="false">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="weather-info">
                <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" class="weather-icon">
                <h1 class="temp">--Â°C</h1>
                <h2 class="city">City Name</h2>
                <p class="desc">Weather Description</p>

                <div class="details-row">
                    <div class="detail-box">
                        <i class="fa-solid fa-water"></i>
                        <div>
                            <p class="humidity">--%</p>
                            <span>Humidity</span>
                        </div>
                    </div>
                    <div class="detail-box">
                        <i class="fa-solid fa-wind"></i>
                        <div>
                            <p class="wind">-- km/h</p>
                            <span>Wind Speed</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            
            <div class="tab-container">
                <button class="tab-btn active" onclick="showHourly()">
                    <i class="fa-regular fa-clock"></i> Hourly
                </button>
                <button class="tab-btn" onclick="showWeekly()">
                    <i class="fa-regular fa-calendar-days"></i> Weekly
                </button>
            </div>

            <div class="forecast-list" id="forecast-list">
                <p class="placeholder-text">Search for a city to see the forecast.</p>
            </div>

        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
